{% extends 'base.html' %}

{% block content %}
<h3>Current users are listed here, if one jumps out at you, give it a click to pick their brain</h3>
{% for user in userlist %}

        {{ user.username }}
        </a>
    </h3>


{% endfor %}

{% endblock %}
