{% extends 'base.html' %}

{% block content %}
<h2>Current users are listed here, if one jumps out at you, give it a click to pick their brain</h2>
{% for user in blogger_list %}
    <h3>
        <a href="/blog?user={{ user.id }}">
        {{ user.username }}
        </a>
    </h3>


{% endfor %}

{% endblock %}
