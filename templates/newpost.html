{% extends 'base.html' %}

{% block title %}What is on your mind today?{% endblock %}

{% block content %}

<form action='newpost' method='POST'>
    <h3>Title:</h3>
    <input type='text' name='blogtitle' value='{{title}}'>
    <span class="error">{{ blogtitle_error }}</span>
    <br>
    <label>Blog Entry:</label>
    <br>
    <textarea name='blogpost' rows='10' cols='75'>{{body}}</textarea>
    <span class="error">{{ blogbody_error }}</span>
    <br>
    <input type='submit' value='Let the World see.'>

</form>

{% endblock %}
